<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contect Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/query.css" />

    <script src="../js/index.js"></script>
  </head>
  <body>
    <div class="header-intro-wrapper-contact-us">
      <div id="header"></div>
      <section class="section-contact-us">
        <div class="contact-us-container">
          <h1 class="heading-primary uppercase text-align-cen margin-bot-md">
            Contact us
          </h1>
          <p class="content-us-p text-align-cen">
            Lorem ipsum dolor sit amet consectetur. Hendrerit id sed blandit
            viverra <br />dui maecenas diam. Massa maecenas feugiat id ipsum.
            Nunc sed donec
          </p>
        </div>
      </section>
    </div>

    <main>
      
      <section class="section-contact-details">
        <div class="container contact-detail-container">
          <div class="contact-detail">
            <div class="contact-image-box">
              <img src="../img/IMG.png" alt="speaker icon" />
            </div>
            <div class="contact-text-box">
              <h4 class="heading-quadnary margin-bot-xsm">Phone Number</h4>
              <a class="footer-link" href="tel:+44 123 456 1789"
                >+44 123 456 1789</a
              >
            </div>
          </div>

          <div class="contact-detail">
            <div class="contact-image-box">
              <img src="../img/IMG 2.png" alt="global icon" />
            </div>
            <div class="contact-text-box">
              <h4 class="heading-quadnary margin-bot-xsm">Location</h4>
              <p class="address">
                <span>1234 Some Street, City, </span><br />
                <span>Country, 123 ABC</span><br />
              </p>
            </div>
          </div>

          <div class="contact-detail">
            <div class="contact-image-box">
              <img class="email-icon" src="../img/IMG 3.png" alt="email icon" />
            </div>
            <div class="contact-text-box">
              <h4 class="heading-quadnary margin-bot-xsm">Email Address</h4>
              <a class="footer-link" href="mailto:Info@thedigitalmindz.com"
              >Info@thedigitalmindz.com</a
            >
            </div>
          </div>
        </div>
      </section>

      <section class="section-get-in-touch-contact">
        <div class="side-img left"></div>
        <div class="container-get-in-touch">
          <div class="get-in-touch-title margin-bot-xsm">
            <h2 class="heading-secondary text-align-cen uppercase">
              get in touch here
            </h2>
          </div>

          <div class="get-in-touch-form grid">
            <input type="text" id="name" placeholder="Full Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="number" id="phone" placeholder="Phone Number" />
            <textarea
              type="text"
              id="message"
              placeholder="Your Message"
              class="form-message margin-bot-xsm"
            ></textarea>
            <label for="terms-condition" class="terms-condition margin-bot-xsm">
              <input
                type="checkbox"
                name="terms-condition"
                id="terms-condition"
              />
              By ticking this box, you are agreeing to the Terms and Conditions
              and Privacy Policy.
            </label>
            <button class="btn-submit">Submit Your Message</button>
          </div>
        </div>
        <div class="side-img right"></div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
